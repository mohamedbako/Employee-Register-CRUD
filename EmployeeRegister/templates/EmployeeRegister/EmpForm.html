{% extends 'EmployeeRegister/bace.html' %}
{% load crispy_forms_tags %}


{% block body %}
<form action="" method="POST" autocomplete="off">
    {% csrf_token %}
    {{ form.fullName|as_crispy_field }}   
    {{ form.Mobile|as_crispy_field }}   
    <div class="row">
        <div class="col-md-4">
            {{ form.EmpCode|as_crispy_field }}   
        </div>
        <div class="col-md-8">
            {{ form.Possition|as_crispy_field }}   
        </div>
    </div>
</form>
{% endblock body %}
