{% extends 'EmployeeRegister/bace.html' %}
{% load crispy_forms_tags %}


{% block body %}
<form action="" method="POST" autocomplete="off">
    {% csrf_token %}
    {{ form.fullName|as_crispy_field }}   
    {{ form.Mobile|as_crispy_field }}   
    <div class="row">
        <div class="col-md-4">
            {{ form.EmpCode|as_crispy_field }}   
        </div>
        <div class="col-md-8">
            {{ form.Possition|as_crispy_field }}   
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <button class="btn btn-success btn-block btn-lg" type="submit">
                Submit
                <i class="fa-solid fa-cloud-arrow-up"></i>
            </button>
        </div>
        <div class="col-md-3">
            <a href="{% url 'EmpList' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-list"></i>  Back To List
            </a>
        </div>
    </div>
</form>
{% endblock body %}
