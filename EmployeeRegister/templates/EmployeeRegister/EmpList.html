{% extends 'EmployeeRegister/bace.html' %}



{% block body %}
    <table class="table table-borderless">
        <thead class="border-buttom font-weight-bold">
            <tr>
                <td>Full Name</td>
                <td>Mobile</td>
                <td>Possition</td>
                <td>
                    <a href="{% url 'EmpInsert' %}" class="btn btn-outline-success">
                        <i class="fas fa-plus"></i> Add New
                    </a>
                </td>
            </tr>
        </thead>
        <tbody>
            {% for employee in EmpList %}
            <tr>
                <td> {{employee.fullName}} </td>
                <td> {{employee.Mobile}} </td>
                <td> {{employee.Possition}} </td>
                <td> 
                    <a href="{% url 'EmpEdit' employee.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock body %}
